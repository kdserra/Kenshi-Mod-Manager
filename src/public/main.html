      const { ipcRenderer } = require("electron");
      document.addEventListener('DOMContentLoaded', (event) => {
        document?.getElementById("save-to-kenshi-btn")?.addEventListener("click", () => {
          ipcRenderer?.send("saveToKenshiBtnClick");
